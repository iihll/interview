<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>ES6面试题</h1>

  <script>
    // var let const
    // var 定义变量存在的问题？ let 解决了 var 的哪些问题？
    // 1. 声明提升
    console.log(num) // undefined
    var num = 123

    // 2. 变量覆盖
    var num1 = 12
    var num1 = 34

    // 3. 没有块级作用域
    function fn2() {
      for(var i = 0; i < 3; i++) {
        console.log(i)
      }
      console.log(i)
    }
    fn2()

    // const 定义的变量能不能被修改？
    // 1. const 声明之后必须赋值
    // 2. 定义的值不能被修改
    // 3. 支持 let 的其他特性
    const PI = 3.14

    // 解构相关
    // 不引用第三个变量去互换两个变量的值？
    let a = 1
    let b = 2;
    [a, b] = [b, a]
    console.log('不引用第三个变量去互换两个变量的值', a, b)

    // ES6 数组去重
    let arr = [1, 1, 3, 4, 5, 5]
    let item = [...new Set(arr)] // ES6 新增的 Set 构造函数可生成不重复的数组，数组每个元素都是唯一的
    console.log('ES6 数组去重', item)

    // Promise
    // 下面代码的输出顺序？ js 执行顺序的理解 => 1 2 4 3
    const promise = new Promise((resolve, reject) => {
      console.log(1)
      resolve()
      console.log(2)
    })
    promise.then(() => {
      console.log(3)
    })
    console.log(4)
  </script>
</body>
</html>
